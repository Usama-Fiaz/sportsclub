    <script src="js2/jquery.validate.min.js"></script>
    <script src="js2/jquery.formtowizard.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">


    <script>
        $(function () {
            var $eventRegistrationForm = $("#EventRegistrationForm");

            $eventRegistrationForm.validate({ errorElement: "em" });

            $eventRegistrationForm.formToWizard({
                submitButton: "SaveEvent",
                nextBtnClass: "btn btn-primary next",
                prevBtnClass: "btn btn-default prev",
                buttonTag: "button",
                validateBeforeNext: function (form, step) {
                    var stepIsValid = true;
                    var validator = form.validate();
                    $(":input", step).each(function (index) {
                        var xy = validator.element(this);
                        stepIsValid = stepIsValid && (typeof xy == "undefined" || xy);
                    });
                    return stepIsValid;
                },
                progress: function (i, count) {
                    $("#progress-complete").width("" + (i / count) * 100 + "%");
                },
            });

            // Handle form submission
            $("#SaveEvent").click(function (e) {
                e.preventDefault();
                var formData = $eventRegistrationForm.serialize();
                $.ajax({
                    type: "POST",
                    url: $eventRegistrationForm.attr("action"),
                    data: formData,
                    success: function (response) {
                        // Show success message
                        toastr.success('Data added successfully!');
                        // Reset form
                        $eventRegistrationForm[0].reset();
                    },
                    error: function (xhr, status, error) {
                        // Show error message
                        toastr.error('Error: ' + error);
                    }
                });
            });
        });
    </script>
